<div class="background">
<h3 style="text-align: center;">Welcome to WellBeing Center</h3>
<br>
<form [formGroup]="loginForm" style="align-items: center;" (ngSubmit)="onSubmit()">
    <div class="form-group background" style="margin-left: 250px;">
        <label class="control-label col-sm-4" for="emailId">Username(EmailId)</label>
        <div class="col-sm-8">
        <input type="text"  class="form-control" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
        <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
            <div *ngIf="f.emailId.errors.required">Username is required</div>
        </div>
        </div>
    </div>
    <div class="form-group" style="margin-left: 250px;">
        <label class="control-label col-sm-4"for="password">Password</label>
        <div class="col-sm-8">
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        </div>
    </div>
    <div class="form-group" style="margin-left: 250px;">
        <div class="col-sm-offset-2 col-sm-10">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
        </div>
    </div>
</form>
</div>
